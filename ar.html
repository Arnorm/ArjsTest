<html>
    <a-sphere gps-entity-place="latitude:47.23473891522529; longitude: -1.580627849285071"  radius=2 color=red></a-sphere>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		material="color: yellow"
        scale="10 10 10"

      ></a-box>
      <a-box 
        look-at="[gps-camera]"
		material="color: red"
        scale="10 10 10"
        gps-entity-place="longitude: -1.581230163219007-0.0001; latitude: 47.233761209189055+0.0004;"
      ></a-box>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

</html>
