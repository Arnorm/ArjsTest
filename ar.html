<html>
    <a-sphere gps-entity-place="latitude:47.23473891522529; longitude: -1.580627849285071"  radius=2 color=red></a-sphere>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.61, maximum-scale=0.61">   
    <link rel="stylesheet" href="style.css"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-box 
            look-at="[gps-camera]"
            material="color: red"
            scale="10 10 10"
            gps-entity-place="longitude:2.295006040964578+0.0005 ; latitude:48.87387635804005-0.0005 ;"
        ></a-box>
        <a-camera gps-camera 
        simulateLatitude=48.87387635804005
        simulateLongitude=2.295006040964578
        rotation-reader> 
        </a-camera>
    </a-scene>
</body>
</html>
