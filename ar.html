<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.61, maximum-scale=0.61">   
    <link rel="stylesheet" href="style.css"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded renderer="colorManagement: true;" 
    gps-camera-debug arjs="sourceType: webcam; debugUIEnabled: false;cameraParametersUrl:https://jeromeetienne.github.io/AR.js/data/data/camera_para.dat;" >
        <a-camera gps-camera rotation-reader
        />
        <a-entity>
            <a-sphere gps-entity-place="latitude:47.23473891522529; longitude: -1.580627849285071"  radius=2 color=red></a-sphere>
        </a-entity>
    </a-scene>
</body>
</html>
