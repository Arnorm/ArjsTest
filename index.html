<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.61, maximum-scale=0.61">   
    <link rel="stylesheet" href="style.css"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type="text/javascript" src="./coordinates.js"></script>
    <script type="text/javascript" src="./form.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div style="float: right; width: 50%" height="100%">
    <iframe id="arFrame" src="ar.html" height="800px", width="100%"></iframe>
    </div>  
    <div style="float: left; width: 50%">
        <p id ="logs" class="logs"></p>
        <button class="open-button" onclick="openForm()">Object location</button>    
        <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>Object geolocation</h1>
              <h2>Insert coordinates at which you want an AR object to be rendered</h2>
              <h3>Initiated at your current coordinates</h3>
              <label for="latitude"><b>Latitude</b></label>
              <input id="lat" type="text" value=47.234 name="latitude" required>
              <label for="longitude"><b>Longitude</b></label>
              <input id="long" type="text" value=-1.581 name="longitude" required>
              <button type="submit" class="btn">Add object</button>
              <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div> 
    </div>
</body>
</html>
